<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Search</title>
  </head>
  <body>
    <header>
      <nav class="indigo darken-3 z-depth-3">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Stock Sim</a>
            <a href="#" data-target="mobile-navbar" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li><a href="/top">Home</a></li>
              <li><a href="/search">Stocks</a></li>
              <li><a href="/profiles">Profiles</a></li>
              <li><a href="/index.html">Log in</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <ul class="sidenav blue-grey darken-1" id="mobile-navbar">
        <div class="container">
          <li><a href="/top">Home</a></li>
          <li><a href="/search">Stocks</a></li>
          <li><a href="/profiles">Profiles</a></li>
          <li><a href="/index.html">Log in</a></li>
        </div>
      </ul>
    </header>
    <main class="blue-grey lighten-4">
      <div class="container">
        <div class="card hoverable">
          <div class="container">
            <h3>Search for a user</h3>
            <form id="profileSearchForm">
              <div class="input-field">
                <input
                  class="validate"
                  required
                  type="text"
                  id="profileSearch"
                />
                <label for="profileSearch">Search by Name</label>
                <button
                  id="profileSubmitBtn"
                  type="submit"
                  class="btn blue-grey darken-3 waves-effect waves-light"
                >
                  <span>search</span>
                </button>
                <br /><br />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="profileInfo" class="card hoverable col s12 hide">
            <h5 id="profileName">
              Name:
            </h5>
            <h5 id="portfolio">
              Stock Portfolio:
            </h5>
            <table
              id="portfolioTable"
              class="striped hoverable responsive-table"
            >
              <th>Stock</th>
              <th>Number Owned</th>
              <th>Current Value</th>
            </table>
            <h5 id="profileFunds">
              Funds:
            </h5>
            <h5 id="profileNetWorth">
              Net Worth:
            </h5>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer indigo darken-3">
      <div class="container">
        <p>Footer Content</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/profileSearch.js"></script>
  </body>
</html>
