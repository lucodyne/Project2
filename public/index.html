<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in/Sign up</title>
  </head>

  <body class="blue-grey lighten-4">
    <header>
      <nav class="indigo darken-3 z-depth-3">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Stock Sim</a>
            <a href="#" data-target="mobile-navbar" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li><a href="/top">Home</a></li>
              <li><a href="/search">Stocks</a></li>
              <li><a href="/profiles">Profiles</a></li>
              <li><a href="/index.html">Log in</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <ul class="sidenav blue-grey darken-1" id="mobile-navbar">
        <div class="container">
          <li><a href="/top">Home</a></li>
          <li><a href="/search">Stocks</a></li>
          <li><a href="/profiles">Profiles</a></li>
          <li><a href="/index.html">Log in</a></li>
        </div>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="card hoverable">
            <div class="container">
              <form id="loginForm">
                <h3>Log in</h3>

                <div class="row">
                  <div class="input-field">
                    <input
                      class="validate"
                      required
                      type="email"
                      id="loginEmail"
                    />
                    <label for="loginEmail">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field">
                    <input
                      id="loginPass"
                      required
                      type="password"
                      class="validate"
                    />
                    <label for="loginPass">Password</label>
                  </div>
                </div>
                <button
                  id="loginSubmitBtn"
                  type="submit"
                  class="btn blue-grey darken-3 waves-effect waves-light"
                >
                  <span>enter</span>
                </button>
                <br /><br />
                Don't have an account?
                <a href="#" id="showSignup">Sign up.</a>
              </form>

              <form id="signupForm" class="hide">
                <h3>Sign Up</h3>
                <div class="row">
                  <div class="input-field">
                    <input
                      class="validate"
                      required
                      type="email"
                      id="signupEmail"
                    />
                    <label for="signupEmail">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field">
                    <input
                      id="signupFirstName"
                      required
                      type="text"
                      class="validate"
                    />
                    <label for="signupFirstName">First Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field">
                    <input
                      id="signupLastName"
                      required
                      type="text"
                      class="validate"
                    />
                    <label for="signupLastName">Last Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field">
                    <input
                      id="signupPass"
                      pattern="^\S{6,}$"
                      onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.signupConfirmPass.pattern = this.value;"
                      required
                      name="signupPass"
                      type="password"
                      class="validate"
                    />
                    <label for="signupPass">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field">
                    <input
                      id="signupConfirmPass"
                      pattern="^\S{6,}$"
                      onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
                      required
                      name="signupConfirmPass"
                      type="password"
                      class="validate"
                    />
                    <label for="signupConfirmPass">Confirm Password</label>
                  </div>
                </div>
                <button
                  id="signupSubmitBtn"
                  type="submit"
                  class="btn blue-grey darken-3 waves-effect waves-light"
                >
                  <span>enter</span>
                </button>
                <br /><br />
                Already have an account?
                <a href="#" id="showLogin">Log in.</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer indigo darken-3">
      <div class="container">
        <p>Footer Content</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/login.js"></script>
    <!-- <script src="./js/chat.js"></script> -->
  </body>
</html>
