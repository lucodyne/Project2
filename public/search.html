<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticker Search</title>
</head>

<body>
  <header>
    <nav class="indigo darken-3 z-depth-3">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">>Logo/title</a>
          <a href="#" data-target="mobile-navbar" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/top">Home</a></li>
            <li><a href="#">#</a></li>
            <li><a href="#">#</a></li>
            <li><a href="#">#</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="sidenav blue-grey darken-1" id="mobile-navbar">
      <div class="container">
        <div class="card hoverable">
          <div class="container">
            <h3>Search for a stock</h3>
            <form id="tickerForm">
              <div class="input-field">
                <select name="transactionType">
                  <option name="transactionType" value="buy">Buy</option>
                  <option name="transactionType" value="sell">Sell</option>
                </select>
                <label for="transactionType">Make a transaction:</label>
              </div>
              <div class="input-field col s12">
                <input required class="validate" type="number" id="transactionAmount" />
                <label>Choose an Amount:</label>
              </div>
              <button id="transactionSubmitBtn" type="submit" class="btn blue-grey darken-3 waves-effect waves-light">
                <span>Go</span>
              </button>
              <br /><br />
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer indigo darken-3">
    <div class="container">
      <p>Footer Content</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/searchScript.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</html>
